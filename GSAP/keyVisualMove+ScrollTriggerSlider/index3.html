<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>KeyVisualMove + ScrollTriggerSlider</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="about">
                <div class="about-section slide about-section--01" style="position: relative; overflow: hidden">
                    <div id="moveBox">
                        <img src="./img/kv.png" alt="" class="" />
                    </div>
                    SECTION 1
                </div>
                <script>
                    var moveBox = $('#moveBox');

                    function mainMove(e) {
                        $(moveBox).css({
                            transition: '1.5s ease-out',
                        });
                        $(moveBox).parent().scrollTop(0);
                        $(moveBox).parent().scrollLeft(0);
                        var winWidth = window.innerWidth;
                        var winHeight = window.innerHeight;
                        var contWidth = $(moveBox).innerWidth();
                        var contHeight = $(moveBox).innerHeight();

                        // 마우스 위치를 비율로 변환
                        var ratioX = e.pageX / winWidth; // 0에서 1 범위
                        var ratioY = e.pageY / winHeight; // 0에서 1 범위

                        // 이동 거리 계산
                        var movePositionX = (winWidth - contWidth) * ratioX; // 마우스의 X 위치에 따라 이동
                        var movePositionY = (winHeight - contHeight) * ratioY; // 마우스의 Y 위치에 따라 이동
                        // GSAP를 사용하여 애니메이션을 부드럽게 처리
                        gsap.to(moveBox[0], {
                            x: movePositionX,
                            y: movePositionY,
                            duration: 0.3,
                            ease: 'power3.out',
                        });
                    }

                    function findObjCoords(e) {
                        var obj = e.currentTarget;
                        var obj_left = 0;
                        var halfSize = obj.getBoundingClientRect().width / 2;

                        while (obj.offsetParent) {
                            obj_left += obj.offsetLeft;
                            obj = obj.offsetParent;
                        }
                        var xpos = e.pageX - obj_left;

                        if (xpos < halfSize) {
                            e.currentTarget.classList.remove('mouse-right');
                            e.currentTarget.classList.add('mouse-left');
                        } else {
                            e.currentTarget.classList.remove('mouse-left');
                            e.currentTarget.classList.add('mouse-right');
                        }
                    }

                    $(document).ready(function () {
                        // 초기 위치를 중앙으로 설정
                        function centerMoveBox(transition) {
                            var winWidth = window.innerWidth;
                            var winHeight = window.innerHeight;
                            var contWidth = $(moveBox).innerWidth();
                            var contHeight = $(moveBox).innerHeight();

                            // 중앙 위치 계산
                            var centerX = (winWidth - contWidth) / 2;
                            var centerY = (winHeight - contHeight) / 2;

                            $(moveBox).css({
                                transform: `translate(${centerX}px, ${centerY}px)`,
                                transition: transition,
                            });
                        }

                        centerMoveBox('none'); // 페이지 로드 시 중앙으로 이동

                        $('.about-section--01').each(function () {
                            this.addEventListener(
                                'mousemove',
                                function (e) {
                                    mainMove(e);
                                    findObjCoords(e);
                                },
                                true
                            );
                        });

                        $(window).resize(function () {
                            centerMoveBox('1.5s ease-out');
                        });
                    });
                </script>
                <div class="about-section slide about-section--02">SECTION 2</div>
                <div class="about-section slide about-section--03" style="background-color: rosybrown">SECTION 3</div>
                <div class="about-section slide about-section--04" style="background-color: #e8e8e8">
                    <div class="box1" style="height: 300vh; background-color: rosybrown"></div>
                    SECTION 4
                </div>
                <div class="about-section about-section--05">
                    <div class="box2">
                        <div class="box2__inner">
                            <div class="prdslider">
                                <ul>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>

                                    </li>
                                    <li>

                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                    <li>
                                        <div style="width: 400px; height: 500px; background-color: gray"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-section about-section--06">
                    <div class="box3" style="height: 300vh; background-color: rosybrown"></div>
                    SECTION 6
                </div>
            </div>
        </div>
        <script>
            $(function () {
                let isScrolling = false;
                const sections = gsap.utils.toArray('.slide');
                let currentSectionIndex = 0;
                let isManualScrollAllowed = false;
                let lastScrollY = window.pageYOffset; // 초기 스크롤 위치 저장

                function goToSection(index) {
                    if (isScrolling || index < 0 || index >= sections.length) return;

                    isScrolling = true;

                    gsap.to(window, {
                        scrollTo: { y: sections[index], autoKill: false },
                        duration: 1.5, // 1초에서 1.5초로 변경
                        ease: 'expo.inOut',
                        onComplete: () => {
                            currentSectionIndex = index;
                            isScrolling = false;
                            toggleManualScroll(index);
                        },
                    });
                }

                function toggleManualScroll(index) {
                    isManualScrollAllowed = index === sections.length - 1;
                    document.body.style.overflow = isManualScrollAllowed ? '' : 'hidden'; // Enable or disable scrolling
                }

                function onWheelEvent(e) {
                    if (isScrolling) {
                        e.preventDefault();
                        return;
                    }

                    const nextSectionIndex = e.deltaY > 5 ? currentSectionIndex + 1 : e.deltaY < -5 ? currentSectionIndex - 1 : currentSectionIndex;

                    if (!isManualScrollAllowed && nextSectionIndex >= 0 && nextSectionIndex < sections.length) {
                        e.preventDefault();
                        goToSection(nextSectionIndex);
                    } else if (e.deltaY < -5 && window.pageYOffset <= sections[sections.length - 1].offsetTop) {
                        e.preventDefault();
                        goToSection(nextSectionIndex);
                    }
                }

                function updateCurrentSectionIndex() {
                    sections.forEach((panel, i) => {
                        if (window.pageYOffset >= panel.offsetTop) {
                            currentSectionIndex = i;
                        }
                    });
                }

                function createScrollTriggers() {
                    sections.forEach((_, i) => {
                        const triggerSection = sections[i];

                        // Scroll direction determination
                        const direction = window.pageYOffset > lastScrollY ? 'down' : 'up'; // 방향 결정
                        lastScrollY = window.pageYOffset; // 현재 스크롤 위치 업데이트

                        // Set start and end based on the direction
                        const startPoint = direction === 'up' ? 'bottom top' : 'top top';
                        const endPoint = direction === 'up' ? 'bottom bottom' : 'bottom top';

                        ScrollTrigger.create({
                            trigger: triggerSection,
                            start: startPoint,
                            end: endPoint,
                            markers: true,
                        });
                    });
                }

                function initEventListeners() {
                    window.addEventListener('wheel', onWheelEvent, { passive: false });
                    window.addEventListener('scroll', updateCurrentSectionIndex);
                    window.addEventListener('resize', updateCurrentSectionIndex);
                }

                function init() {
                    updateCurrentSectionIndex();
                    initEventListeners();
                    createScrollTriggers(); // 모든 섹션에 대한 ScrollTrigger 생성

                    // Calculate total width of cards in slider and create timeline if necessary
                    const cards = gsap.utils.toArray('.prdslider ul li');
                    const cardsWidth = cards.reduce((totalWidth, item) => totalWidth + $(item).outerWidth(true), 0);

                    if (cardsWidth > $('.prdslider').innerWidth()) {
                        gsap.timeline({
                            scrollTrigger: {
                                trigger: '.about-section--05',
                                start: 'center center',
                                pin: true,
                                scrub: 1,
                                end: () => '+=' + (cardsWidth - $('.prdslider').outerWidth(true)) + 'px',
                                invalidateOnRefresh: true,
                                markers: true,
                            },
                        }).to(cards, {
                            x: () => -(cardsWidth - $('.prdslider').outerWidth(true)) - 80 + 'px',
                            ease: 'none',
                        });
                    }

                    ScrollTrigger.addEventListener('refreshInit', function () {
                        cardsWidth = cards.reduce((totalWidth, item) => totalWidth + $(item).outerWidth(true), 0);
                    });
                }

                // Start the initialization
                init();
            });
        </script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .background {
                background-image: url(../images/main/main-bg.jpg);
                background-size: cover;
                background-position: center;
                height: 100vh;
                mask-image: url('../images/main/text-image.png');
                -webkit-mask-image: url('../images/main/text-image.png');
                mask-repeat: no-repeat;
                mask-position: center;
                mask-size: contain;
                transition: mask-size 0.3s ease;
                margin: 0 100px;
            }
            body {
                overflow-y: scroll; /* 세로 스크롤 유지 */
            }
            ::-webkit-scrollbar {
                display: none; /* 스크롤바를 숨김 */
            }
            body {
                scrollbar-width: none; /* Firefox에서 스크롤바를 숨김 */
            }
            #wrap {
                overflow: hidden;
            }
            .about-section {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2em;
            }
            .contents {
                margin: 0;
                padding: 0;
            }
            .about-section--01 {
                position: relative;
                height: 100vh;
            }
            .about-section--05 {
                position: relative;
                display: block;
            }
            .prdslider {
                position: relative;
                width: 100%;
                height: 100%;
            }
            #moveBox {
                position: absolute;
                top: 0;
                left: 0;
                width: auto;
                height: auto;
                transition-timing-function: ease-out;
                transition-duration: 1.5s;
                padding: 40px;
            }
            #moveBox::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                border: 10px solid yellow; /* 보더 색상 및 두께 */
            }
            .box2 {
                height: 100vh;
                background-color: #000;
            }
            .box2__inner {
                position: relative;
                height: 100vh;
                padding: 120px 40px;
            }
            .box2 ul {
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                white-space: nowrap;
                margin: 0 -10px;
            }
            .box2 ul li {
                display: inline-block;
                padding: 0 10px;
            }
        </style>
    </body>
</html>
